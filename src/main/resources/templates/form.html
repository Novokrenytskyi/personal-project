<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create form</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />

    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />

    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" />

    <br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select>

    <br>

    <label for="role">Role:</label>
    <select id="role" name="role">
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
    </select>

    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
