<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/face/users/registration}" th:method="POST" th:object="${user}">
    <label for="email">Email:
        <input id="email" type="text" name="email" th:value="*{email}">
    </label><br>
    <label for="password">Password:
        <input id="password" type="password" name="password" th:value="*{password}">
    </label><br>
    <label for="firstName">Name:
        <input id="firstName" type="text" name="firstName" th:value="*{firstName}">
    </label><br>
    <label for="lastName">Last name:
        <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
    </label><br>
    <label for="birthDate">Birthdate:
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
    </label><br>
    <label for="gender">Gender:
        <select id="gender" name="gender" th:value="*{gender}">
            <option value="MALE" th:selected="*{gender == 'MALE'}">Male</option>
            <option value="FEMALE" th:selected="*{gender == 'FEMALE'}">Female</option>
        </select>
    </label><br>
    <button type="submit">Register</button>
    <div th:if="${errors}">
        <p style="color: red" th:each="error: ${errors}" th:text="${error.defaultMessage}">
            Error message
        </p>
    </div>
</form>
</body>
</html>
