<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${products}">
        <td th:text="${entry.key.name}"></td>
        <td th:text="${entry.key.price}"></td>
        <td th:text="${entry.value}"></td>
        <td>
            <form th:action="@{/face/shopping-cart/remove}" th:method="POST">
                <input type="hidden" th:name="productId" th:value="${entry.key.id}"/>
                <input type="hidden" th:name="shoppingCartId" th:value="${id}"/>
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
