<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link type="text/css" href="/css/reset.css" rel="stylesheet">
    <link type="text/css" href="/css/common.css" rel="stylesheet">
    <link type="text/css" href="/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="/js/main.js" defer></script>
</head>
<body class="load">
<div class="wrapper container">
    <header class="header" th:insert="~{fragment/header::header}"></header>
    <main class="page page__product">
<!--        <p>Name: <span th:text="${productDto.name}"></span></p>-->
<!--        <p>Description: <span th:text="${productDto.description}"></span></p>-->
<!--        <p>Price: <span th:text="${productDto.price}"></span></p>-->

        <form th:action="@{/api/products}" method="POST" class="product-form">
            <fieldset>
                <legend>Add Product Details</legend>

                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="images">Images:</label>
                    <input type="file" id="images" name="images" multiple accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="number" id="type" name="type" min="1" max="3" required>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" min="1" step="1" required>
                </div>

                <button type="submit">Add to product</button>

            </fieldset>
        </form>

    </main>
    <footer class="footer" th:insert="~{fragment/footer::footer}"></footer>
</div>
<div class="loader"></div>
</body>

</html>
