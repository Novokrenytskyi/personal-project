<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link type="text/css" href="/css/reset.css" rel="stylesheet">
    <link type="text/css" href="/css/common.css" rel="stylesheet">
    <link type="text/css" href="/css/profile.page.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="/js/profile.page.js" defer></script>
</head>
<body class="load">
<div class="wrapper container">
    <header class="header" th:insert="~{fragment/header::header}"></header>
    <main class="page page__profile profile-page">
        <div class="profile-page__wrapper">
            <div class="profile-form">
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" th:text="${user.email}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value" th:text="${user.firstName}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last name:</span>
                        <span class="info-value" th:text="${user.lastName}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Birthdate:</span>
                        <span class="info-value" th:text="${user.birthDate}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender:</span>
                        <span class="info-value" th:text="${user.gender}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Role:</span>
                        <span class="info-value" th:text="${user.role}"></span>
                    </div>
                </div>

                <div class="profile-actions">
                    <button type="submit" class="edit-button">Edit</button>
                    <button class="shopping-cart-button">Shopping cart</button>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer" th:insert="~{fragment/footer::footer}"></footer>
    <div class="loader"></div>
</div>
</body>
</html>
