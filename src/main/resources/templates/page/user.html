<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link type="text/css" href="/resources/static/css/reset.css" rel="stylesheet">
    <link type="text/css" href="/resources/static/css/common.css" rel="stylesheet">
    <link type="text/css" href="/resources/static/css/profile.page.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="/resources/static/js/profile.page.js" defer></script>
</head>
<body class="load">
<div class="wrapper container">
    <header class="header" th:insert="~{fragment/header::header}"></header>
    <main class="page page__profile profile-page">
        <div class="profile-page__wrapper">
            <div class="profile-form">
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" th:text="${user.email}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value" th:text="${user.firstName}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last name:</span>
                        <span class="info-value" th:text="${user.lastName}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Birthdate:</span>
                        <span class="info-value" th:text="${user.birthDate}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender:</span>
                        <span class="info-value" th:text="${user.gender}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Role:</span>
                        <span class="info-value" th:text="${user.role}"></span>
                    </div>
                </div>

                <div class="profile-actions">
<!--                    <a th:href="@{'/face/users/' + ${user.getId()} + '/edit'}" class="action-link edit-button">-->
<!--                        Edit-->
<!--                    </a>-->

                    <!--                <form th:method="DELETE" th:action="@{'/users/'+ ${user.getId()}}" class="delete-form">-->

                    <!--                </form>-->
                    <button type="submit" class="edit-button">Edit</button>
                    <button type="submit" class="delete-button">Delete</button>
                    <button class="users-button">Users</button>
                    <button class="shopping-cart-button">Shopping cart</button>
<!--                    <a th:href="@{'/users'}" class="action-link users-button">-->

<!--                    </a>-->



<!--                    <a th:href="@{'/face/shopping-cart/' + ${user.getShoppingCartId()}}"-->
<!--                       class="action-link action-link_shopping-cart">-->

<!--                    </a>-->
                </div>
            </div>
        </div>

    </main>
    <footer class="footer" th:insert="~{fragment/footer::footer}"></footer>
    <div class="loader"></div>
</div>
</body>
</html>
