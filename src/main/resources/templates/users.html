<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href ="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName() + ' ' + user.getLastName()}">user</a>
</div>
<br/>
<a th:href="@{/users/new}">
    <button>Create new user</button>
</a>
</body>
</html>
